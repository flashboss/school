<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/school.xhtml">
	<ui:define name="title">
		#{resourcebundle.Project}
	</ui:define>
	<ui:define name="content">
	#{resourcebundle.Subproject}
	<h:form>
			<p:dataTable id="pupils" value="#{pupilsController.pupils}"
				filteredValue="#{pupilsController.filteredPupils}" var="pupil"
				widgetVar="pupilsTable" emptyMessage="#{resourcebundle.No_records_found}">
				<p:growl id="msgs" />
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="#{resourcebundle.Search_all}:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('pupilsTable').filter()"
							placeholder="#{resourcebundle.Enter_keyword}" />
					</p:outputPanel>
				</f:facet>
				<p:column headerText="#{resourcebundle.Name}" sortBy="#{pupil.name}"
					filterBy="#{pupil.name}" filterMatchMode="contains">${pupil.name}</p:column>
				<p:column headerText="#{resourcebundle.Surname}"
					sortBy="#{pupil.surname}" filterBy="#{pupil.surname}"
					filterMatchMode="contains">${pupil.surname}</p:column>
				<p:column headerText="#{resourcebundle.Room}" sortBy="#{pupil.room}"
					filterBy="#{pupil.room}" filterMatchMode="in">
					<f:facet name="filter">
						<p:selectCheckboxMenu label="#{resourcebundle.Rooms}"
							onchange="PF('pupilsTable').filter()" scrollHeight="150">
							<f:selectItems value="#{pupilsController.rooms}" />
						</p:selectCheckboxMenu>
					</f:facet>
					${pupil.room}
				</p:column>
				<p:column rendered="#{pupilsController.admin}"
					headerText="#{resourcebundle.School}" sortBy="#{pupil.school}"
					filterBy="#{pupil.school}" filterMatchMode="in">
					<f:facet name="filter">
						<p:selectCheckboxMenu label="#{resourcebundle.Schools}"
							onchange="PF('pupilsTable').filter()" scrollHeight="150">
							<f:selectItems value="#{pupilsController.schools}" />
						</p:selectCheckboxMenu>
					</f:facet>
					${pupil.school}
				</p:column>
				<p:column headerText="#{resourcebundle.Present}"
					sortBy="#{pupil.present}" filterBy="#{pupil.present}"
					filterMatchMode="equals">
					<f:facet name="filter">
						<p:selectOneButton onchange="PF('pupilsTable').filter()">
							<f:converter converterId="javax.faces.Boolean" />
							<f:selectItem itemLabel="#{resourcebundle.All}" itemValue="" />
							<f:selectItem itemLabel="#{resourcebundle.Yes}" itemValue="true" />
							<f:selectItem itemLabel="#{resourcebundle.No}" itemValue="false" />
						</p:selectOneButton>
					</f:facet>
					<p:selectBooleanButton value="#{pupil.present}"
						onLabel="#{resourcebundle.Yes}" offLabel="#{resourcebundle.No}"
						onIcon="ui-icon-check" offIcon="ui-icon-close">
						<p:ajax update="msgs"
							listener="#{pupilsController.addPresence(pupil)}" />
					</p:selectBooleanButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
