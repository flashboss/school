<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/school.xhtml">
	<ui:define name="title">
		#{resourcebundle.Welcome} - #{resourcebundle.Insert}
	</ui:define>
	<ui:define name="content">
		<h:form>
	#{resourcebundle.Subproject}
				<p:calendar id="popup" value="#{configuration.currentDay}"
				maxdate="#{configuration.currentDay}"
				locale="#{configuration.currentLocale}">
				<p:ajax event="dateSelect"
					listener="#{configuration.onDaySelect}" update="pupils" />
			</p:calendar>
			<p:commandButton value="#{resourcebundle.Refresh}"
				actionListener="#{pupils.refresh}"
				styleClass="ui-priority-primary refreshinsert" update="pupils" />
			<p:commandButton value="#{resourcebundle.Report}"
				actionListener="#{pupils.report}"
				styleClass="ui-priority-primary pageinsert" />
			<p:dataTable id="pupils" value="#{pupils.pupils}"
				filteredValue="#{pupils.filteredPupils}" var="pupil"
				widgetVar="pupilsTable"
				emptyMessage="#{resourcebundle.No_records_found}"
				sortMode="multiple">
				<p:growl id="msgs" />
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="#{resourcebundle.Search_all}:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('pupilsTable').filter()"
							placeholder="#{resourcebundle.Enter_keyword}" />
					</p:outputPanel>
				</f:facet>
				<p:column rendered="#{!configuration.teacher}"
					headerText="#{resourcebundle.FiscalCode}" sortBy="#{pupil.id}"
					filterBy="#{pupil.id}" filterMatchMode="contains">${pupil.id}</p:column>
				<p:column headerText="#{resourcebundle.Name}" sortBy="#{pupil.name}"
					filterBy="#{pupil.name}" filterMatchMode="contains">${pupil.name}</p:column>
				<p:column headerText="#{resourcebundle.Surname}"
					sortBy="#{pupil.surname}" filterBy="#{pupil.surname}"
					filterMatchMode="contains">${pupil.surname}</p:column>
				<p:column rendered="#{configuration.admin}"
					headerText="#{resourcebundle.Income}" sortBy="#{pupil.income}"
					filterBy="#{pupil.income}"
					filterFunction="#{filters.filterByNumber}" styleClass="income">${pupil.income}</p:column>
				<p:column rendered="#{!configuration.teacher}"
					headerText="#{resourcebundle.Room}" sortBy="#{pupil.room}"
					filterBy="#{pupil.room}" filterMatchMode="in" styleClass="room">
					<f:facet name="filter">
						<p:selectCheckboxMenu label="#{resourcebundle.Rooms}"
							onchange="PF('pupilsTable').filter()" scrollHeight="150">
							<f:selectItems value="#{pupils.rooms}" />
						</p:selectCheckboxMenu>
					</f:facet>
					${pupil.room}
				</p:column>
				<p:column rendered="#{configuration.admin}"
					headerText="#{resourcebundle.School}" sortBy="#{pupil.school}"
					filterBy="#{pupil.school}" filterMatchMode="in" styleClass="school">
					<f:facet name="filter">
						<p:selectCheckboxMenu label="#{resourcebundle.Schools}"
							onchange="PF('pupilsTable').filter()" scrollHeight="150">
							<f:selectItems value="#{pupils.schools}" />
						</p:selectCheckboxMenu>
					</f:facet>
					${pupil.school}
				</p:column>
				<p:column headerText="#{resourcebundle.Present}"
					sortBy="#{pupil.present}" filterBy="#{pupil.present}"
					filterMatchMode="equals" styleClass="present">
					<f:facet name="filter">
						<p:selectOneButton onchange="PF('pupilsTable').filter()">
							<f:converter converterId="javax.faces.Boolean" />
							<f:selectItem itemLabel="#{resourcebundle.All}" itemValue="" />
							<f:selectItem itemLabel="#{resourcebundle.Yes}" itemValue="true" />
							<f:selectItem itemLabel="#{resourcebundle.No}" itemValue="false" />
						</p:selectOneButton>
					</f:facet>
					<p:selectBooleanButton value="#{pupil.present}"
						onLabel="#{resourcebundle.Yes}" offLabel="#{resourcebundle.No}"
						onIcon="ui-icon-check" offIcon="ui-icon-close">
						<p:ajax update="msgs"
							listener="#{presences.addPresence(pupil)}" />
					</p:selectBooleanButton>
				</p:column>
			</p:dataTable>
			<div id="footer">
				<ui:insert name="footer">
				#{resourcebundle.Project} <a
						href="https://flashboss.github.io/school" target="_blank">School</a>
                #{resourcebundle.Powered} <a href="http://www.vige.it"
						target="_blank">Vige Community</a>
				</ui:insert>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
