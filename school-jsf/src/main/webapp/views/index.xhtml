<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/school.xhtml">
	<ui:define name="title">
		#{resourcebundle.Project}
	</ui:define>
	<ui:define name="content">
	#{resourcebundle.Subproject}
	<h:form>
			<p:dataTable id="pupils" value="#{pupilsController.pupils}"
				var="pupil">
				<p:column headerText="#{resourcebundle.Name}" sortBy="#{pupil.name}">${pupil.name}</p:column>
				<p:column headerText="#{resourcebundle.Surname}"
					sortBy="#{pupil.surname}">${pupil.surname}</p:column>
				<p:column headerText="#{resourcebundle.Room}" sortBy="#{pupil.room}">${pupil.room}</p:column>
				<p:column rendered="#{pupilsController.admin}"
					headerText="#{resourcebundle.School}" sortBy="#{pupil.school}">${pupil.school}</p:column>
				<p:column headerText="#{resourcebundle.Present}"
					sortBy="#{pupil.present}">
					<p:selectBooleanButton value="#{pupil.present}">
						<p:ajax listener="#{pupilsController.addPresence(pupil)}" />
					</p:selectBooleanButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
