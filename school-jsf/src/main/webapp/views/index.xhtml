<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:prime="http://primefaces.org/ui"
	template="/WEB-INF/templates/school.xhtml">
	<ui:define name="title">
		#{resourcebundle.Welcome}
	</ui:define>
	<ui:define name="content">
	#{resourcebundle.Welcome}
	<prime:dataTable id="pupils" value="#{pupilsController.pupils}"
			var="pupil">
			<prime:column>${pupil.name}</prime:column>
			<prime:column>${pupil.surname}</prime:column>
			<prime:column>${pupil.room}</prime:column>
		</prime:dataTable>
	</ui:define>
</ui:composition>
</html>
