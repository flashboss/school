<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:prime="http://primefaces.org/ui"
	template="/WEB-INF/templates/school.xhtml">
	<ui:define name="title">
		#{resourcebundle.Project}
	</ui:define>
	<ui:define name="content">
	#{resourcebundle.Subproject}
	<prime:dataTable id="pupils" value="#{pupilsController.pupils}"
			var="pupil">
			<prime:column header="#{resourcebundle.Name}">${pupil.name}</prime:column>
			<prime:column header="#{resourcebundle.Surname}">${pupil.surname}</prime:column>
			<prime:column header="#{resourcebundle.Room}">${pupil.room}</prime:column>
		</prime:dataTable>
	</ui:define>
</ui:composition>
</html>
