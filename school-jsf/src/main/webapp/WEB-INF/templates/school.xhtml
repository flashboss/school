<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Default Title</ui:insert></title>
	<link href="#{request.contextPath}/css/school.css" rel="stylesheet"
		type="text/css" />
	<script type="text/javascript"
		src="#{request.contextPath}/js/#{configuration.currentLocale}.js" />
</h:head>

<h:body>
	<div id="container">
		<div id="header">

			<f:loadBundle basename="ResourceJSF" var="resourcebundle" />
			<ui:insert name="header">
				<h1>
					#{resourcebundle.Welcome}
					<h:outputText rendered="#{!configuration.admin}"
						value="#{pupils.schools}" />
					<h:outputText rendered="#{configuration.teacher}"
						value=" - #{pupils.rooms}" />
				</h1>
				<br /><br />
				</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
                Content
            </ui:insert>
		</div>
	</div>
</h:body>
</html>
